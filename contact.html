<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leodra Sint</title>
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for font-family and responsive font sizes using clamp */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll on smaller screens */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #FDFDFD;
            color: #000000;
        }

        /* Styles copied from index.html for header consistency */
        /* Hamburger menu bar animation */
        .menu-icon .bar { /* Added .menu-icon to target bars directly */
            transition: all 0.3s ease-in-out;
        }
        .menu-icon.open .bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .menu-icon.open .bar:nth-child(2) {
            opacity: 0;
        }
        .menu-icon.open .bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Mobile navigation overlay */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .mobile-nav-overlay.open {
            transform: translateX(0);
        }

        .mobile-nav-overlay ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .mobile-nav-overlay ul li {
            margin: 16px 0; /* Adjusted margin for better spacing */
        }

        .mobile-nav-overlay ul li a {
            color: white;
            font-size: 1.6rem; /* Adjusted font size for mobile menu links */
            text-decoration: none;
            font-weight: 500;
        }

        /* Styles for search input in header (copied from index.html) */
        .search-input {
            width: 140px; /* Slightly wider for better usability */
            padding: 6px 10px; /* Increased padding */
            border-radius: 6px; /* More rounded corners */
            border: 1px solid #ccc;
            font-size: 0.875rem; /* text-sm */
            color: #333;
            transition: width 0.3s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: #f8f8f8; /* Lighter background for better contrast */
        }

        .search-input:focus {
            width: 200px; /* Expand on focus */
            outline: none;
            border-color: #555; /* Darker border on focus */
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2); /* Subtle shadow on focus */
        }

        .search-button {
            background-color: #333;
            color: white;
            padding: 6px 12px; /* Increased padding */
            border-radius: 6px; /* More rounded corners */
            font-size: 0.875rem; /* text-sm */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .search-button:hover {
            background-color: #555;
            transform: translateY(-1px); /* Slight lift on hover */
        }
        .search-button:active {
            transform: translateY(0); /* Press effect */
        }

        /* Message Modal specific styles (copied from index.html) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2.5rem; /* Increased padding */
            border-radius: 0.75rem; /* More rounded corners */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            max-width: 90%;
            width: 500px; /* Slightly wider modal */
            position: relative;
            transform: translateY(-30px); /* More pronounced initial transform */
            transition: transform 0.3s ease-in-out;
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: #000000; /* Black */
            color: #FFFFFF; /* White */
            padding: 12px 24px; /* Increased padding */
            border-radius: 6px; /* More rounded corners */
            font-weight: 600; /* Semi-bold */
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #333; /* Darker black on hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }
        .btn-primary:active {
            transform: translateY(0); /* Press effect */
        }
        .btn-primary:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        /* Responsive font sizes using clamp for main titles */
        .text-h1-responsive {
            font-size: clamp(2rem, 6vw, 2.8rem); /* Larger for impact */
            letter-spacing: -0.02em;
            font-weight: 300;
        }
        .text-h2-responsive {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
        }
        .text-h3-responsive {
            font-size: clamp(1rem, 3vw, 1.5rem);
        }
        .text-h4-responsive {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }
        .text-p-responsive {
            font-size: clamp(0.8rem, 1.6vw, 1rem);
            font-weight: 300;
        }

        /* Scroll Animation Styles */
        /* Initial state: hidden and slightly moved down */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px); /* Increased initial translation for more noticeable slide */
            /* Changed transition to be longer and use ease-in-out for smoother effect */
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        /* Animated state: visible and in original position */
        .scroll-animate.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Message Modal -->
    <div id="messageModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="messageModalTitle">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="messageModalTitle" class="text-h3-responsive font-semibold text-gray-800">Pesan</h3>
                <button onclick="closeMessageModal()" class="text-gray-500 hover:text-gray-700 text-3xl font-bold leading-none" aria-label="Tutup pesan">&times;</button>
            </div>
            <div id="messageModalContent" class="text-p-responsive text-center text-gray-700 space-y-3 mb-8">
                <!-- Message will be inserted here by JavaScript -->
            </div>
            <div class="flex justify-center">
                <button onclick="closeMessageModal()" class="btn-primary px-10">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation Overlay (Hidden by default) -->
    <div id="mobile-nav-overlay" class="mobile-nav-overlay md:hidden" role="navigation" aria-label="Menu Mobile">
        <button class="absolute top-4 right-4 cursor-pointer text-white text-3xl" onclick="toggleMobileMenu()" aria-label="Tutup menu mobile">
            &times;
        </button>
        <div class="flex items-center mb-6">
            <input type="text" id="mobile-search-input" placeholder="Cari halaman..." class="search-input mr-3" aria-label="Cari halaman">
            <button onclick="performSearch('mobile-search-input')" class="search-button" aria-label="Tombol Cari">Cari</button>
        </div>
        <ul>
            <li><a href="index.html" class="text-white hover:text-gray-300 transition-colors duration-200" onclick="toggleMobileMenu()">Home</a></li>
            <li><a href="about_new.html" class="text-white hover:text-gray-300 transition-colors duration-200" onclick="toggleMobileMenu()">About</a></li>
            <li><a href="services.html" class="text-white hover:text-gray-300 transition-colors duration-200" onclick="toggleMobileMenu()">Services</a></li>
            <li><a href="contact.html" class="text-white hover:text-gray-300 transition-colors duration-200" onclick="toggleMobileMenu()">Contact</a></li>
        </ul>
    </div>

    <!-- Header Section -->
    <header class="bg-black h-16 flex items-center sticky top-0 z-50 rounded-b-md w-full shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4 sm:px-6 lg:px-8 w-full">
            <div class="text-white text-lg font-light tracking-wider">LEODRA SINT</div>
            <!-- Hamburger Menu Icon for Mobile -->
            <button class="md:hidden menu-icon w-8 h-8 flex flex-col justify-around cursor-pointer p-1 rounded-sm transition-all duration-300 ease-in-out" onclick="toggleMobileMenu()" aria-label="Buka menu mobile">
                <div class="bar w-full h-0.5 bg-white rounded-full"></div>
                <div class="bar w-full h-0.5 bg-white rounded-full"></div>
                <div class="bar w-full h-0.5 bg-white rounded-full"></div>
            </button>
            <!-- Desktop Navigation Links -->
            <nav class="hidden md:flex items-center space-x-6" aria-label="Menu Utama">
                <div class="flex items-center space-x-3">
                    <input type="text" id="desktop-search-input" placeholder="Cari halaman..." class="search-input" aria-label="Cari halaman">
                    <button onclick="performSearch('desktop-search-input')" class="search-button" aria-label="Tombol Cari">Cari</button>
                </div>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-white text-sm font-normal hover:text-gray-300 transition-colors duration-200">Home</a></li>
                    <li><a href="about_new.html" class="text-white text-sm font-normal hover:text-gray-300 transition-colors duration-200">About</a></li>
                    <li><a href="services.html" class="text-white text-sm font-normal hover:text-gray-300 transition-colors duration-200">Services</a></li>
                    <li><a href="contact.html" class="text-white text-sm font-normal hover:text-gray-300 transition-colors duration-200">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content for the Login/Register page -->
    <main class="flex-grow flex flex-col items-center justify-center p-8">
        <section class="container mx-auto px-3 sm:px-5 lg:px-6 max-w-4xl py-8 md:py-14 w-full">
            <h1 class="text-h1-responsive text-black text-center mb-10 scroll-animate">Akses Akun Anda</h1>
            
            <!-- Login/Register Section -->
            <div class="w-full max-w-md bg-white p-6 md:p-8 rounded-lg shadow-lg mx-auto scroll-animate">
                <!-- Tabs -->
                <div class="flex border-b border-gray-200 mb-6">
                    <button id="login-tab" onclick="switchTab('login')" class="flex-1 py-2 text-center font-semibold border-b-2 border-black text-black transition-colors duration-300">Login</button>
                    <button id="register-tab" onclick="switchTab('register')" class="flex-1 py-2 text-center font-semibold border-b-2 border-transparent text-gray-500 transition-colors duration-300">Register</button>
                </div>
            
                <!-- Login Form -->
                <div id="login-form">
                    <h3 class="text-h3-responsive text-black font-semibold mb-6 text-center">Selamat Datang Kembali</h3>
                    <div class="flex flex-col items-center space-y-4">
                        <input type="password" id="login-pin" placeholder="Masukkan 6 digit PIN Anda..." class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black text-p-responsive tracking-widest text-center" maxlength="6" pattern="\d{6}" oninput="this.value=this.value.replace(/[^0-9]/g, '')" autocomplete="current-password">
                        <button id="login-button" onclick="loginUser()" class="btn-primary px-8 py-3 w-full">Login</button>
                    </div>
                </div>
            
                <!-- Register Form (Hidden by default) -->
                <div id="register-form" style="display: none;">
                    <h3 class="text-h3-responsive text-black font-semibold mb-6 text-center">Buat Akun Baru</h3>
                    <p class="text-p-responsive text-gray-600 text-center mb-4">Buat PIN 6 digit untuk menyimpan semua data trading Anda secara aman.</p>
                    <div class="flex flex-col items-center space-y-4">
                        <input type="password" id="register-pin" placeholder="Buat 6 digit PIN baru..." class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black text-p-responsive tracking-widest text-center" maxlength="6" pattern="\d{6}" oninput="this.value=this.value.replace(/[^0-9]/g, '')" autocomplete="new-password">
                        <button id="register-button" onclick="registerUser()" class="btn-primary px-8 py-3 w-full">Register</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section (Copied from index.html for consistency) -->
    <footer class="bg-black py-10 md:py-16 mt-10 rounded-t-md w-full shadow-lg scroll-animate">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-5xl">
            <h3 class="text-white text-h2-responsive font-semibold text-center mb-8">Think like a dealer, not like a player.</h3>
        </div>
    </footer>
  
    <script type="module">
        // --- Global Variables & Firebase Initialization ---
        let db;

        // Asynchronously import and initialize Firebase
        async function initializeFirebase() {
            try {
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js");
                const { getFirestore, doc, getDoc, setDoc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
                
                // Konfigurasi Firebase Anda
                const firebaseConfig = {
                  apiKey: "AIzaSyDgV8OLTCPcOlo2EzetBGn20ZYXCpEhM-Q",
                  authDomain: "rufi-eeaba.firebaseapp.com",
                  projectId: "rufi-eeaba",
                  storageBucket: "rufi-eeaba.appspot.com",
                  messagingSenderId: "330491970549",
                  appId: "1:330491970549:web:b2aae36df975cdeea456bc",
                  measurementId: "G-QC5DE7HEJX"
                };
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                // Make functions available globally after initialization
                window.loginUser = loginUser;
                window.registerUser = registerUser;

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                openMessageModal("Gagal terhubung ke layanan. Pastikan konfigurasi Firebase sudah benar dan coba lagi nanti.");
            }
        }

        // --- UI Functions ---

        // Function to toggle mobile menu
        window.toggleMobileMenu = function() {
            const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
            const menuIcon = document.querySelector('.menu-icon');
            mobileNavOverlay.classList.toggle('open');
            menuIcon.classList.toggle('open');
            document.body.classList.toggle('overflow-hidden');
        }

        // Function to open the custom message modal
        window.openMessageModal = function(message) {
            const messageModal = document.getElementById('messageModal');
            const messageModalContent = document.getElementById('messageModalContent');
            messageModalContent.innerHTML = `<p>${message}</p>`;
            messageModal.classList.add('open');
            document.body.classList.add('overflow-hidden');
            messageModal.querySelector('button').focus();
        }

        // Function to close the custom message modal
        window.closeMessageModal = function() {
            const messageModal = document.getElementById('messageModal');
            messageModal.classList.remove('open');
            document.body.classList.remove('overflow-hidden');
        }

        // Function to handle search navigation
        window.performSearch = function(inputId) {
            const searchInput = document.getElementById(inputId);
            const query = searchInput.value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            } else {
                openMessageModal("Silakan masukkan kata kunci pencarian.");
            }
            if (inputId === 'mobile-search-input' && document.getElementById('mobile-nav-overlay').classList.contains('open')) {
                toggleMobileMenu();
            }
        }

        // Function to switch between Login and Register tabs
        window.switchTab = function(tabName) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (tabName === 'login') {
                loginTab.classList.add('border-black', 'text-black');
                loginTab.classList.remove('border-transparent', 'text-gray-500');
                registerTab.classList.add('border-transparent', 'text-gray-500');
                registerTab.classList.remove('border-black', 'text-black');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('border-black', 'text-black');
                registerTab.classList.remove('border-transparent', 'text-gray-500');
                loginTab.classList.add('border-transparent', 'text-gray-500');
                loginTab.classList.remove('border-black', 'text-black');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        // --- Authentication Functions ---

        // Function to handle user registration
        async function registerUser() {
            if (!db) {
                openMessageModal("Layanan belum siap. Mohon tunggu sesaat.");
                return;
            }
            const pinInput = document.getElementById('register-pin');
            const button = document.getElementById('register-button');
            const pin = pinInput.value.trim();

            if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                openMessageModal('PIN harus terdiri dari 6 digit angka.');
                return;
            }

            button.disabled = true;
            button.textContent = 'Mendaftarkan...';

            try {
                const { doc, getDoc, setDoc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
                const userDocRef = doc(db, "users", pin);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    openMessageModal('PIN ini sudah digunakan. Silakan pilih PIN lain.');
                    button.disabled = false;
                    button.textContent = 'Register';
                } else {
                    await setDoc(userDocRef, { createdAt: serverTimestamp() });
                    localStorage.setItem('userPIN', pin); // Save PIN to local storage for session
                    openMessageModal('Registrasi berhasil! Anda akan diarahkan...');
                    setTimeout(() => {
                        window.location.href = 'beranda.html';
                    }, 1500);
                }
            } catch (error) {
                console.error("Error during registration: ", error);
                openMessageModal('Terjadi kesalahan saat registrasi. Silakan coba lagi.');
                button.disabled = false;
                button.textContent = 'Register';
            }
        }

        // Function to handle user login
        async function loginUser() {
            if (!db) {
                openMessageModal("Layanan belum siap. Mohon tunggu sesaat.");
                return;
            }
            const pinInput = document.getElementById('login-pin');
            const button = document.getElementById('login-button');
            const pin = pinInput.value.trim();

            if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                openMessageModal('PIN harus terdiri dari 6 digit angka.');
                return;
            }

            button.disabled = true;
            button.textContent = 'Memeriksa...';

            try {
                const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
                const userDocRef = doc(db, "users", pin);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    localStorage.setItem('userPIN', pin); // Save PIN to local storage for session
                    openMessageModal('Login berhasil! Anda akan diarahkan...');
                    setTimeout(() => {
                        window.location.href = 'beranda.html';
                    }, 1500);
                } else {
                    openMessageModal('PIN tidak ditemukan. Periksa kembali PIN Anda atau silakan register.');
                    button.disabled = false;
                    button.textContent = 'Login';
                }
            } catch (error) {
                console.error("Error during login: ", error);
                openMessageModal('Terjadi kesalahan saat login. Silakan coba lagi.');
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        // --- DOMContentLoaded Event Listener ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();

            // Add event listeners for 'Enter' key
            document.getElementById('login-pin').addEventListener('keypress', (e) => { if (e.key === 'Enter') loginUser(); });
            document.getElementById('register-pin').addEventListener('keypress', (e) => { if (e.key === 'Enter') registerUser(); });
            document.getElementById('desktop-search-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch('desktop-search-input'); });
            document.getElementById('mobile-search-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch('mobile-search-input'); });

            // Intersection Observer for scroll animations
            const animateElements = document.querySelectorAll('.scroll-animate');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    } else {
                        entry.target.classList.remove('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            animateElements.forEach(element => observer.observe(element));
        });
    </script>
</body>
</html>
